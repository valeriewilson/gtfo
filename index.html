<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Flight Information</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./vendor/bootstrap-3.3.7.css">
    <link rel="stylesheet" href="./styles.css">

    <!-- Scripts -->
    <script>delete module.exports</script>
    <script src="./vendor/jquery-3.1.1.js"></script>
    <script src="./window.js" charset="utf-8"></script>

  </head>
  <body>

    <div id="container" class="container-fluid">

      <table>
        <tr>
          <th class="name">Destination</th>
          <th id="weather-header" colspan="2">Current Weather</th> 
          <th id="price-header">Direct Flight</th>
        </tr>

        <tr class="seattle">
          <td class="name">Seattle</td>
          <td align="center"><span id="seattle-weather" class="weather"></span></td>
          <td><img src="empty" id="seattle-weather-img" class="weather-img"></td>
          <td align="center"><span id="seattle-price" class="price">$400</span></td>
        </tr>

        <tr class="chicago">
          <td class="name">Chicago</td>
          <td align="center"><span id="chicago-weather" class="weather"></td>
          <td><img src="empty" id="chicago-weather-img" class="weather-img"></span></td>
          <td align="center"><span id="chicago-price" class="price">$400</span></td>
        </tr>

        <tr class="nyc">
          <td class="name">NYC</td>
          <td align="center"><span id="nyc-weather" class="weather"></span></td>
          <td><img src="empty" id="nyc-weather-img" class="weather-img"></td>
          <td align="center"><span id="nyc-price" class="price">$400</span></td>
        </tr>

        <tr class="maui">
          <td class="name">Maui</td>
          <td align="center"><span id="maui-weather" class="weather"></span></td>
          <td><img src="empty" id="maui-weather-img" class="weather-img"></td>
          <td align="center"><span id="maui-price" class="price">$400</span></td>
        </tr>

        <tr class="portland">
          <td class="name">Portland</td>
          <td align="center"><span id="portland-weather" class="weather"></span></td>
          <td><img src="empty" id="portland-weather-img" class="weather-img"></td>
          <td align="center"><span id="portland-price" class="price">$400</span></td>
        </tr>
      </table>
    </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  </body>
</html>
