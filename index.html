<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Flight Information</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./vendor/bootstrap-3.3.7.css">
    <link rel="stylesheet" href="./styles.css">

    <!-- Scripts -->
    <script>delete module.exports</script>
    <script src="./vendor/jquery-3.1.1.js"></script>
    <script src="./window.js" charset="utf-8"></script>

  </head>
  <body>
    <div id="container" class="container-fluid">

      <!-- Seattle Row -->
      <div class="row seattle">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
          <h1>SF to Seattle</h1>
          <h2 id="seattle-weather" class="weather">72 degrees, sunny</h2>
          <h2 id="seattle-price" class="price">$400</h2>
        </div>
      </div>

      <!-- Chicago Row -->
      <div class="row chicago">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
          <h1>SF to Chicago</h1>
          <h2 id="chicago-weather" class="weather">16 degrees, frost</h2>
          <h2 id="chicago-price" class="price">$430</h2>
        </div>
      </div>

      <!-- NYC Row -->
      <div class="row nyc">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
          <h1>SF to NYC</h1>
          <h2 id="nyc-weather" class="weather">43 degrees, snow</h2>
          <h2 id="nyc-price" class="price">$523</h2>
        </div>
      </div>

      <!-- Maui Row -->
      <div class="row maui">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
          <h1>SF to Maui</h1>
          <h2 id="maui-weather" class="weather">50 degrees, rainy</h2>
          <h2 id="maui-price" class="price">$123</h2>
        </div>
      </div>

      <!-- Portland Row -->
      <div class="row portland">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
          <h1>SF to Portland</h1>
          <h2 id="portland-weather" class="weather">40 degrees, humid</h2>
          <h2 id="portland-price" class="price">$364</h2>
        </div>
      </div>

    </div>
  </body>
</html>
